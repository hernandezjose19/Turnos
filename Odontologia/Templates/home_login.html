<!DOCTYPE html>
{% load static %}

<title>Turnos Asignados</title>
<body>
    
    <table>
        <tr>

            <th>Fecha</th>
            <th>Hora</th>
            <th>Doctor</th>
            <th>Paciente</th>
            <th>DNI</th>
            <th>Descripcion</th>


        </tr>


    {% for i in resultado %}
        <tr>

    

        <td>{{ i.0 }}</td>
        <td>{{ i.1 }}</td>
        <td>{{ i.2 }}</td>
        <td>{{ i.3 }} {{ i.4 }}</td>

        <td>{{ i.6 }}</td>

    {% endfor %}

        </tr>

</body>
{% block a %}
<a href='{% url "Logout" %}'>Logout</a>

{% endblock %}
